name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Run file_manager tests
        run: RUSTFLAGS="-A warnings" cargo test file_manager::tests

      - name: Run buffer_manager_v2 tests
        run: RUSTFLAGS="-A warnings" cargo test buffer_manager_v2::tests
